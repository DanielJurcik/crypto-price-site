<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <script src="script.js"></script>
    <title>Jurcik - CryptoPrice</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-brand">Jurcik</div>
        <div class="nav-links">Middle</div>
        <div class="nav-right">Right</div>
    </nav>
    <div class="content-container">
        <div class="card-item">
            <img src="img/bitcoin.png" class="crypto-logo btc-logo">
            <p class="crypto-title">Bitcoin</p>
            <p class="crypto-sub-title">(BTC)</p>
            <h2 id="btc-price">---.--</h2>
            <span class="change-text">24h Change: </span><span class="change-percent btc-price">-</span>
            <p></p>
        </div>
        <div class="card-item">
            <img src="img/ethereum.png" class="crypto-logo eth-logo">
            <p class="crypto-title">Ethereum</p>
            <p class="crypto-sub-title">(ETH)</p>
            <h2 id="eth-price">---.--</h2>
            <span class="change-text">24h Change: </span><span class="change-percent eth-price">-</span>
            <p></p>
        </div>
        <div class="card-item">
            <img src="img/bnb.png" class="crypto-logo bnb-logo">
            <p class="crypto-title">Binance coin</p>
            <p class="crypto-sub-title">(BNB)</p>
            <h2 id="bnb-price">---.--</h2>
            <span class="change-text">24h Change: </span><span class="change-percent bnb-price">-</span>
            <p></p>
        </div>
        <div class="card-item">
            <img src="img/cardano.png" class="crypto-logo ada-logo">
            <p class="crypto-title">Cardano</p>
            <p class="crypto-sub-title">(ADA)</p>
            <h2 id="ada-price">---.--</h2>
            <span class="change-text">24h Change: </span><span class="change-percent ada-price">-</span>
            <p></p>
        </div>
        <div class="card-item">
            <img src="img/dogecoin.png" class="crypto-logo doge-logo">
            <p class="crypto-title">Dogecoin</p>
            <p class="crypto-sub-title">(DOGE)</p>
            <h2 id="doge-price">---.--</h2>
            <span class="change-text">24h Change: </span><span class="change-percent doge-price">-</span>
            <p></p>
        </div>
        <div class="card-item">
            <img src="img/xrp.png" class="crypto-logo xrp-logo">
            <p class="crypto-title">XRP</p>
            <p class="crypto-sub-title">(XRP)</p>
            <h2 id="xrp-price">---.--</h2>
            <span class="change-text">24h Change: </span><span class="change-percent xrp-price">-</span>
            <p></p>
        </div>
    </div>
</body>

</html>
